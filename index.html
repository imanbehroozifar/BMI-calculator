<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box-BMI">
            <div class="box-input">
                <input type="range" min="30" max="150" value="20" name="weight" id="weight">
                <p class="weight">20 kg</p>
            </div>
            <div class="box-input">
                <input type="range" min="100" max="250" value="100" name="height" id="height">
                <p class="height">100 cm</p>
            </div>
            <div class="box-result">
                <p class="result">0</p>
                <p class="category">obse</p>
            </div>
        </div>
    </div>
</body>
</html>
